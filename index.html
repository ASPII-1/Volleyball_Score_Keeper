<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="content">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="voolyball.webp" alt="Placeholder image">
                        </figure>
                    </div>

                    <header class="card-header">
                        <p class="card-header-title">
                            Vollyball Score Keeper
                        </p>

                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title-is-1"><span id="a1">0</span> to <span id="a2">0</span></h1>
                            <p class="subtitle">Use the button below to keep score</p>


                            <label class="label is-large is-inline" for="number">Playing to</label>
                            <div class="select is-rounded">
                                <select id="score" name="score" id="number">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button class="card-footer-item button is-danger" id="pop1">+1 Player One</button>
                        <button class="card-footer-item button is-primary" id="pop2">+1 Player Two</button>
                        <button class="card-footer-item button is-warning" id="reset">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </section>
    <script src="js_1.js"></script>
</body>

</html>
